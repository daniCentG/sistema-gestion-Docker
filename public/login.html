<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="login-container">
        <form id="loginForm">
            <h2>Iniciar Sesión</h2>
            <div class="form-group mb-3 position-relative">
                <input type="text" id="usuario" class="form-control rounded-pill px-4 py-2" placeholder="Usuario" required>
                <i class="fa-solid fa-user icon"></i>
            </div>
            <div class="form-group mb-3 position-relative">
                <input type="password" id="contraseña" class="form-control rounded-pill px-4 py-2" placeholder="Contraseña" required>
                <i class="fa-solid fa-lock icon"></i>
            </div>
            <button type="submit" class="btn btn-primary w-30 rounded-pill py-2">Iniciar Sesión</button>
        </form>
        <div class="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
